<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>NIRT Library </title>
    <meta name="description" content=" NRI Group of Institute Library" />
    <meta name="keywords" content="NIRT Library, college library, library management system, NRI Group of Institutes, book catalog, online library" />
    <meta name="author" content="NIRT Library Team" />

    <meta property="og:title" content="NIRT Library - College Library Management System" />
    <meta property="og:description" content="NIRT Library helps students and faculty manage books efficiently with a digital library system." />
    <meta property="og:image" content="https://nirtlibrary.in/preview-image.jpg" />
    <meta property="og:url" content="https://nirtlibrary.in/" />
    <meta property="og:type" content="website" />
    <meta name="google-site-verification" content="TLCFAvR7Q0l6hW9HzB0uUWlnGIJUCnz8PdFBPNJkdic" />
    <!-- Favicon (NIRT Library Logo) -->
    <link rel="icon" type="image/png" href="./src/assets/nrilogo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://nirtlibrary.in/" />

    <!-- Structured Data (JSON-LD for Library) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Library",
        "name": "NIRT Library",
        "url": "https://nirtlibrary.in/",
        "logo": "https://nirtlibrary.in/logo.png",
        "description": "NIRT Library is a digital library management system for the NRI Group of Institutes.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "NRI Group of Institutes",
          "addressLocality": "Bhopal",
          "addressRegion": "MP",
          "postalCode": "462020",
          "addressCountry": "IN"
        }
      }
    </script>

  </head>

    <script type="module" src="/src/main.jsx"></script>
